<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2 Captcha</title>
    <style>
        #captcha-container {
            width: 260px;
            height: 40px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 50px 0;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        @media (prefers-color-scheme: dark) {
            #captcha-container {
                background-color: #333333;
                color: #ffffff;
                border-color: #555555;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            #verify-checkbox {
                border-color: #555555;
            }
        }
        #verify-section {
            display: flex;
            align-items: center;
        }
        #verify-checkbox {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #captcha-label {
            margin-right: 20px;
        }
        #brand {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
            margin-top: 23.5px;
        }
        #brand img {
            width: 35px;
            position: absolute;
            right: 0;
            top: -30px;
        }
        #success-icon, #failure-icon {
            width: 35px;
            height: 35px;
            margin-left: 5px;
        }
        #verification-text {
            margin-left: 10px;
            color: green;
            font-weight: bold;
            font-size: 16px;
        }
        #loading-text {
            display: none;
            margin-right: 20px;
            font-size: 16px;
        }
        .privacy-terms-links {
            display: flex;
            align-items: center;
        }
        .privacy-terms-links a {
            text-decoration: none;
            align-items: flex-end;
            font-size: 11px;
            color: #aaaaaa;
            margin: 0 0px;
        }
        .privacy-terms-links a:hover {
            color: #a9a9a9;
        }
        .privacy-terms-links p {
            margin: 0 3px;
        }
        #verify-checkbox:checked + #captcha-label {
            display: none;
        }
        #ripple {
            position: absolute;
            border: 2px solid #4285f4;
            border-radius: 50%;
            animation: ripple 1s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        #checkbox-container {
            position: relative;
            width: 24px;
            height: 24px;
        }
        #error-message {
            color: red;
            display: none;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="air-captcha"></div>

    <script>
        (function(global) {
            function AIRCaptcha() {
                const captchaContainer = document.createElement('div');
                captchaContainer.id = 'captcha-container';
                captchaContainer.innerHTML = `
                    <div id="verify-section">
                        <div id="checkbox-container">
                            <input type="checkbox" id="verify-checkbox">
                            <div id="ripple"></div>
                        </div>
                        <label for="verify-checkbox" id="captcha-label">我不是机器人</label>
                        <span id="loading-text">验证中...</span>
                        <img id="check-mark" src="https://captcha.xyehr.cn/assets/check-mark.svg" style="display: none; width: 30px; height: 30px;">
                        <p id="verification-text" style="display: none;">验证成功</p>
                        <p id="error-message">请重新验证</p>
                    </div>
                    <div id="brand">
                        <a href="https://github.com/Dev-Huang1/Air-Captcha"><img src="https://captcha.xyehr.cn/assets/logo.svg" alt="AIR Captcha Logo"></a>
                        Air Captcha
                        <div class="privacy-terms-links">
                            <a href="#" id="privacy-link">隐私</a><p>·</p><a href="https://help.xyehr.cn/jekyll/2024-07-05-air-captcha.html" id="docs-link">文档</a>
                        </div>
                    </div>
                `;

                document.getElementById('air-captcha').appendChild(captchaContainer);

                const verifyCheckbox = document.getElementById('verify-checkbox');
                const captchaLabel = document.getElementById('captcha-label');
                const checkMark = document.getElementById('check-mark');
                const verificationText = document.getElementById('verification-text');
                const errorMessage = document.getElementById('error-message');
                const submitButton = document.getElementById('submit-button');
                const loadingText = document.getElementById('loading-text');
                const ripple = document.getElementById('ripple');
                let clickData = [];
                let clickCount = 0;
                const requiredClicks = 8;
                let lastClickTime = 0;

                function recordClick(event) {
                    const currentTime = Date.now();
                    if (lastClickTime !== 0 && currentTime - lastClickTime > 5000) {
                        showError("点击速度过慢，请重新验证");
                        return;
                    }

                    clickData.push({
                        x: event.clientX,
                        y: event.clientY,
                        time: currentTime
                    });
                    lastClickTime = currentTime;
                    clickCount++;

                    if (clickCount >= requiredClicks) {
                        verifyClicks();
                    }
                }

                function verifyClicks() {
                    if (isValidClickData(clickData)) {
                        completeVerification();
                    } else {
                        showError("验证失败，请重新尝试");
                    }
                }

                function isValidClickData(data) {
                    return data.length >= requiredClicks;
                }

                function completeVerification() {
                    verifyCheckbox.style.display = 'none';
                    captchaLabel.style.display = 'none';
                    checkMark.style.display = 'inline';
                    verificationText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    errorMessage.style.display = 'none';
                    if (submitButton) {
                        submitButton.disabled = false;
                    }
                }

                function showError(message) {
                    verifyCheckbox.style.display = 'none';
                    captchaLabel.style.display = 'none';
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    clickData = [];
                    clickCount = 0;
                    lastClickTime = 0;
                }

                verifyCheckbox.addEventListener('click', function(event) {
                    event.preventDefault();
                    recordClick(event);
                });
            }

            global.addEventListener('DOMContentLoaded', () => {
                const captchaElement = document.getElementById('air-captcha');
                if (captchaElement) {
                    AIRCaptcha();
                }
            });
        })(window);
    </script>
</body>
</html>
