<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2 Captcha</title>
    <style>
        /* 插入CSS样式 */
        #captcha-container {
            width: 260px;
            height: 40px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 50px 0;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            position: relative;
        }
        @media (prefers-color-scheme: dark) {
            #captcha-container {
                background-color: #333333;
                color: #ffffff;
                border-color: #555555;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            #verify-checkbox {
                border-color: #555555;
            }
        }
        #verify-section {
            display: flex;
            align-items: center;
            position: relative;
        }
        #verify-checkbox {
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }
        #captcha-label {
            margin-right: 20px;
        }
        #brand {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
            margin-top: 23.5px;
        }
        #brand img {
            width: 35px;
            position: absolute;
            right: 0;
            top: -30px;
        }
        #success-icon, #failure-icon {
            width: 35px;
            height: 35px;
            margin-left: 5px;
        }
        #verification-text {
            margin-left: 10px;
            color: green;
            font-weight: bold;
            font-size: 16px;
        }
        #loading-text {
            display: none;
            margin-right: 20px;
            font-size: 16px;
        }
        .privacy-terms-links {
            display: flex;
            align-items: center;
        }
        .privacy-terms-links a {
            text-decoration: none;
            align-items: flex-end;
            font-size: 11px;
            color: #aaaaaa;
            margin: 0 0px;
        }
        .privacy-terms-links a:hover {
            color: #a9a9a9;
        }
        .privacy-terms-links p {
            margin: 0 3px;
        }
        #verify-checkbox:checked + #captcha-label {
            display: none;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(0, 0, 0, 0.3);
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="air-captcha"></div>

    <script>
        (function(global) {
            const styles = `
                /* CSS 代码省略，保持与之前相同 */
            `;

            function AIRCaptcha() {
                const styleSheet = document.createElement("style");
                styleSheet.type = "text/css";
                styleSheet.innerText = styles;
                document.head.appendChild(styleSheet);

                const captchaContainer = document.createElement('div');
                captchaContainer.id = 'captcha-container';
                captchaContainer.innerHTML = `
                    <div id="verify-section">
                        <input type="checkbox" id="verify-checkbox">
                        <label for="verify-checkbox" id="captcha-label">我不是机器人</label>
                        <span id="loading-text">验证中...</span>
                        <img id="check-mark" src="https://captcha.xyehr.cn/assets/check-mark.svg" style="display: none; width: 30px; height: 30px;">
                        <p id="verification-text" style="display: none;">验证成功</p>
                        <p id="error-message" style="color: red; display: none;">请重新验证</p>
                    </div>
                    <div id="brand">
                        <a href="https://github.com/Dev-Huang1/Air-Captcha"><img src="https://captcha.xyehr.cn/assets/logo.svg" alt="AIR Captcha Logo"></a>
                        Air Captcha
                        <div class="privacy-terms-links">
                            <a href="#" id="privacy-link">隐私</a><p>·</p><a href="https://help.xyehr.cn/jekyll/2024-07-05-air-captcha.html" id="docs-link">文档</a>
                        </div>
                    </div>
                `;

                document.getElementById('air-captcha').appendChild(captchaContainer);

                const verifyCheckbox = document.getElementById('verify-checkbox');
                const captchaLabel = document.getElementById('captcha-label');
                const checkMark = document.getElementById('check-mark');
                const verificationText = document.getElementById('verification-text');
                const errorMessage = document.getElementById('error-message');
                const submitButton = document.getElementById('submit-button');
                const loadingText = document.getElementById('loading-text');
                let clickData = [];
                let clickCount = 0;
                const requiredClicks = 8;

                // 记录点击位置和时间
                function recordClick(event) {
                    const now = Date.now();
                    if (clickData.length > 0 && (now - clickData[clickData.length - 1].time) > 5000) {
                        showError();
                        return;
                    }

                    clickData.push({
                        x: event.clientX,
                        y: event.clientY,
                        time: now
                    });

                    // 显示扩散圆圈
                    createRipple(event);

                    clickCount++;
                    if (clickCount >= requiredClicks) {
                        verifyClicks();
                    }
                }

                // 创建扩散圆圈效果
                function createRipple(event) {
                    const circle = document.createElement("span");
                    const diameter = Math.max(verifyCheckbox.clientWidth, verifyCheckbox.clientHeight);
                    const radius = diameter / 2;

                    circle.style.width = circle.style.height = `${diameter}px`;
                    circle.style.left = `${verifyCheckbox.clientWidth / 2 - radius}px`;
                    circle.style.top = `${verifyCheckbox.clientHeight / 2 - radius}px`;
                    circle.classList.add("ripple");

                    const ripple = verifyCheckbox.getElementsByClassName("ripple")[0];

                    if (ripple) {
                        ripple.remove();
                    }

                    verifyCheckbox.appendChild(circle);
                }

                // 验证点击是否为真人
                function verifyClicks() {
                    // 这里添加实际的验证逻辑
                    if (isValidClickData(clickData)) {
                        completeVerification();
                    } else {
                        showError();
                    }
                }

                // 示例函数：检查点击数据是否有效
                function isValidClickData(data) {
                    // 简单示例：检查点击次数是否达到要求
                    return data.length >= requiredClicks;
                }

                // 完成验证过程
                function completeVerification() {
                    verifyCheckbox.style.display = 'none';
                    captchaLabel.style.display = 'none';
                    checkMark.style.display = 'inline';
                    verificationText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    errorMessage.style.display = 'none';
                    if (submitButton) {
                        submitButton.disabled = false;
                    }
                }

                // 显示错误信息
                function showError() {
                    errorMessage.style.display = 'block';
                    verifyCheckbox.checked = false;
                    clickData = [];
                    clickCount = 0;
                }

                // 监听复选框点击事件
                verifyCheckbox.addEventListener('click', recordClick);
            }

            global.addEventListener('DOMContentLoaded', () => {
                const captchaElement = document.getElementById('air-captcha');
                if (captchaElement) {
                    AIRCaptcha();
                }
            });
        })(window);
    </script>
</body>
</html>
