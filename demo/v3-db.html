<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Captcha Integration</title>
    <script src="https://captcha.xyehr.cn/captcha/v3-Developer-Beta/api.js"></script>
</head>
<body>
    <div id="captcha-placeholder"></div>
    <script>
        // Initialize CAPTCHA
        OneCaptcha('#captcha-placeholder', function(success) {
            if (success) {
                console.log('CAPTCHA verification successful');
            } else {
                console.log('CAPTCHA verification failed');
            }
        });
    </script>
</body>
</html>
