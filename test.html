<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        #captcha-container {
            width: 260px;
            height: 40px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 50px 0;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        #verify-section {
            display: flex;
            align-items: center;
        }
        #verify-checkbox {
            margin-right: 10px;
        }
        #captcha-label {
            margin-right: 20px;
        }
        #brand {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
            margin-top: 23.5px;
        }
        #brand img {
            width: 35px;
            position: absolute;
            right: 0;
            top: -30px;
        }
        .privacy-terms-links {
            display: flex;
            align-items: center;
        }
        .privacy-terms-links a {
            text-decoration: none;
            align-items: flex-end;
            font-size: 11px;
            color: #aaaaaa;
            margin: 0 0px;
        }
        .privacy-terms-links a:hover {
            color: #a9a9a9;
        }
        .privacy-terms-links p {
            margin: 0 3px;
        }
        #slider-captcha {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }
        #puzzle-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #puzzle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #puzzle-piece {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: 300px 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #slider {
            width: 100%;
            height: 40px;
            background-color: #f0f0f0;
            position: relative;
            cursor: pointer;
            border-radius: 20px;
        }
        #slider-handle {
            width: 40px;
            height: 40px;
            background-color: #0066ff;
            position: absolute;
            left: 0;
            top: 0;
            cursor: grab;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #slider-track {
            width: 0;
            height: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
        }
        #retry-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #retry-button:hover {
            background-color: #0066ff;
        }
        #puzzle-piece {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: 300px 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        #puzzle-hole {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) inset;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
    <div id="verify-container">
        <div id="verify-section">
            <input type="checkbox" id="verify-checkbox">
            <label for="verify-checkbox" id="captcha-label">I'm not a robot.</label>
        </div>
    </div>
    <div id="brand">
        <a href="https://github.com/Dev-Huang1/Air-Captcha"><img src="https://captcha.xyehr.cn/assets/logo.svg" alt="AIR Captcha Logo"></a>
        Air Captcha
        <div class="privacy-terms-links">
            <a href="https://www.xyehr.cn/air-captcha-privacy-policy" id="privacy-link">Privacy</a><p>·</p><a href="https://help.xyehr.cn/jekyll/2024-07-05-air-captcha.html" id="docs-link">Docs</a>
        </div>
    </div>
    <div id="success-message" style="display: none; align-items: center;">
        <img src="assets/check-mark.svg" alt="Check Mark" style="width: 30px; height: 30px;">
        <span style="color: green; margin-left: 10px;">Success</span>
    </div>
    </div>

    <script>
        const verifyCheckbox = document.getElementById('verify-checkbox');
        const sliderCaptcha = document.getElementById('slider-captcha');
        const puzzleImage = document.getElementById('puzzle-image');
        const puzzlePiece = document.getElementById('puzzle-piece');
        const sliderHandle = document.getElementById('slider-handle');
        const sliderTrack = document.getElementById('slider-track');
        const retryButton = document.getElementById('retry-button');

        const images = ['image1.jpeg', 'image2.jpeg', 'image3.jpg']; // 请添加您的图片文件名
        let currentImage;
        let piecePosition;
        let isDragging = false;
        let startX;
        let startLeft;
        let movements = [];
        let startTime;

        const translations = {
        en: {
            captchaLabel: "I'm not a robot",
            verifyingText: "Verifying...",
            verificationSuccess: "Verification successful",
            verificationError: "Please re-verify",
            retryButton: "Retry",
            privacyLink: "Privacy",
            docsLink: "Docs"
        },
        zh: {
            captchaLabel: "我不是机器人",
            verifyingText: "验证中...",
            verificationSuccess: "验证成功",
            verificationError: "请重新验证",
            retryButton: "重试",
            privacyLink: "隐私",
            docsLink: "文档"
        }
    };

    function detectLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('zh')) return 'zh';
        else return userLang.includes('zh') ? 'zh' : 'en';
    }

    function applyTranslations(language) {
        document.getElementById('captcha-label').textContent = translations[language].captchaLabel;
        document.getElementById('retry-button').textContent = translations[language].retryButton;
        document.getElementById('privacy-link').textContent = translations[language].privacyLink;
        document.getElementById('docs-link').textContent = translations[language].docsLink;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const userLang = detectLanguage();
        applyTranslations(userLang);
    });
        
        verifyCheckbox.addEventListener('change', function() {
            if (this.checked) {
                showSliderCaptcha();
            }
        });

        function showSliderCaptcha() {
            currentImage = images[Math.floor(Math.random() * images.length)];
            puzzleImage.src = `assets/v3/${currentImage}`;
            
            // 生成拼图块的位置
            const pieceSize = 50;
            const maxX = 300 - pieceSize;
            const maxY = 200 - pieceSize;
            const pieceX = Math.floor(Math.random() * (maxX - 50) + 50); // 确保不太靠近左边界
            const pieceY = Math.floor(Math.random() * maxY);

            // 创建拼图块
            puzzlePiece.style.left = '0px';
            puzzlePiece.style.top = `${pieceY}px`;
            puzzlePiece.style.backgroundImage = `url(assets/${currentImage})`;
            puzzlePiece.style.backgroundPosition = `-${pieceX}px -${pieceY}px`;

            // 创建拼图空缺
            const puzzleHole = document.createElement('div');
            puzzleHole.id = 'puzzle-hole';
            puzzleHole.style.left = `${pieceX}px`;
            puzzleHole.style.top = `${pieceY}px`;
            document.getElementById('puzzle-container').appendChild(puzzleHole);

            piecePosition = pieceX;
            sliderCaptcha.style.display = 'block';
            resetSlider();
        }

        function startDragging(e) {
            e.preventDefault(); // 防止触摸设备上的滚动
            isDragging = true;
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            startLeft = sliderHandle.offsetLeft;
            startTime = Date.now();
            movements = [];
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault(); // 防止触摸设备上的滚动

            const currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            let newLeft = startLeft + currentX - startX;
            newLeft = Math.max(0, Math.min(newLeft, 260));

            sliderHandle.style.left = `${newLeft}px`;
            sliderTrack.style.width = `${newLeft}px`;
            puzzlePiece.style.left = `${newLeft}px`;

            movements.push({
                x: newLeft,
                time: Date.now() - startTime
            });
        }

        function stopDragging() {
    if (!isDragging) return;
    isDragging = false;

    const finalPosition = sliderHandle.offsetLeft;
    if (Math.abs(finalPosition - piecePosition) < 5) {
        if (isHumanLikeMovement()) {
            alert('验证成功！');
            sliderCaptcha.style.display = 'none';
            verifyCheckbox.checked = true;
            document.getElementById('verify-container').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        } else {
            alert('验证失败，请重试。');
            resetSlider();
        }
    } else {
        alert('验证失败，请重试。');
        resetSlider();
    }
}

        function resetSlider() {
            sliderHandle.style.left = '0';
            sliderTrack.style.width = '0';
            puzzlePiece.style.left = '0';
        }

        function isHumanLikeMovement() {
            if (movements.length < 5) return false;

            let isUneven = false;
            let prevSpeed = null;

            for (let i = 1; i < movements.length; i++) {
                const dx = movements[i].x - movements[i-1].x;
                const dt = movements[i].time - movements[i-1].time;
                const speed = Math.abs(dx / dt);

                if (prevSpeed !== null) {
                    if (Math.abs(speed - prevSpeed) > 0.1) {
                        isUneven = true;
                        break;
                    }
                }

                prevSpeed = speed;
            }

            return isUneven;
        }

        retryButton.addEventListener('click', function() {
            const puzzleHole = document.getElementById('puzzle-hole');
            if (puzzleHole) {
                puzzleHole.remove();
            }
            showSliderCaptcha();
        });

        sliderHandle.addEventListener('mousedown', startDragging);
        sliderHandle.addEventListener('touchstart', startDragging);

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);
    </script>
</body>
</html>
