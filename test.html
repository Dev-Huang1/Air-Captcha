<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Captcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #captcha-container {
            width: 260px;
            height: 40px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 50px 0;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        #verify-section {
            display: flex;
            align-items: center;
        }
        #verify-checkbox {
            margin-right: 10px;
        }
        #captcha-label {
            margin-right: 20px;
        }
        #slider-captcha {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #puzzle-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        #puzzle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #puzzle-piece {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: 300px 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #slider {
            width: 100%;
            height: 40px;
            background-color: #f0f0f0;
            position: relative;
            cursor: pointer;
        }
        #slider-handle {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            position: absolute;
            left: 0;
            top: 0;
            cursor: grab;
        }
        #slider-track {
            width: 0;
            height: 100%;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <div id="verify-section">
            <input type="checkbox" id="verify-checkbox">
            <label for="verify-checkbox" id="captcha-label">I'm not a robot</label>
        </div>
    </div>

    <div id="slider-captcha">
        <div id="puzzle-container">
            <img id="puzzle-image" src="" alt="Puzzle Image">
            <div id="puzzle-piece"></div>
        </div>
        <div id="slider">
            <div id="slider-track"></div>
            <div id="slider-handle"></div>
        </div>
    </div>

    <script>
        const verifyCheckbox = document.getElementById('verify-checkbox');
        const sliderCaptcha = document.getElementById('slider-captcha');
        const puzzleImage = document.getElementById('puzzle-image');
        const puzzlePiece = document.getElementById('puzzle-piece');
        const sliderHandle = document.getElementById('slider-handle');
        const sliderTrack = document.getElementById('slider-track');

        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Add your image filenames here
        let currentImage;
        let piecePosition;
        let isDragging = false;
        let startX;
        let startLeft;
        let movements = [];
        let startTime;

        verifyCheckbox.addEventListener('change', function() {
            if (this.checked) {
                showSliderCaptcha();
            }
        });

        function showSliderCaptcha() {
            currentImage = images[Math.floor(Math.random() * images.length)];
            puzzleImage.src = `assets/${currentImage}`;
            piecePosition = Math.random() * 250;
            puzzlePiece.style.left = `${piecePosition}px`;
            puzzlePiece.style.backgroundImage = `url(assets/${currentImage})`;
            puzzlePiece.style.backgroundPosition = `-${piecePosition}px 0`;
            sliderCaptcha.style.display = 'block';
        }

        sliderHandle.addEventListener('mousedown', startDragging);
        sliderHandle.addEventListener('touchstart', startDragging);

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);

        function startDragging(e) {
            isDragging = true;
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            startLeft = sliderHandle.offsetLeft;
            startTime = Date.now();
            movements = [];
        }

        function drag(e) {
            if (!isDragging) return;

            const currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            let newLeft = startLeft + currentX - startX;
            newLeft = Math.max(0, Math.min(newLeft, 260));

            sliderHandle.style.left = `${newLeft}px`;
            sliderTrack.style.width = `${newLeft}px`;
            puzzlePiece.style.left = `${piecePosition + newLeft}px`;

            movements.push({
                x: newLeft,
                time: Date.now() - startTime
            });
        }

        function stopDragging() {
            if (!isDragging) return;
            isDragging = false;

            const finalPosition = sliderHandle.offsetLeft;
            if (Math.abs(finalPosition - piecePosition) < 5) {
                if (isHumanLikeMovement()) {
                    alert('Verification successful!');
                    sliderCaptcha.style.display = 'none';
                    verifyCheckbox.checked = true;
                } else {
                    alert('Verification failed. Please try again.');
                    resetSlider();
                }
            } else {
                alert('Verification failed. Please try again.');
                resetSlider();
            }
        }

        function resetSlider() {
            sliderHandle.style.left = '0';
            sliderTrack.style.width = '0';
            puzzlePiece.style.left = `${piecePosition}px`;
        }

        function isHumanLikeMovement() {
            if (movements.length < 5) return false;

            let isUneven = false;
            let prevSpeed = null;

            for (let i = 1; i < movements.length; i++) {
                const dx = movements[i].x - movements[i-1].x;
                const dt = movements[i].time - movements[i-1].time;
                const speed = Math.abs(dx / dt);

                if (prevSpeed !== null) {
                    if (Math.abs(speed - prevSpeed) > 0.1) {
                        isUneven = true;
                        break;
                    }
                }

                prevSpeed = speed;
            }

            return isUneven;
        }
    </script>
</body>
</html>
